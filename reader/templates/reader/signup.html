<body>
{% block content %}


<form method="post">
    {% csrf_token %}

    <div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Create an account
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your first name">
					<input class="input100" type="text" name="First_name" required id="id_First_name" placeholder="First Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your last name">
					<input class="input100" type="text" name="Last_name" required id="id_Last_name" placeholder="Last Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input100" type="text" name="Email" required id="id_Email" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
					<input class="input100" type="text"  name="phone" required id="id_phone" placeholder="Phone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your password">
					<input class="input100" type="password" required id = "id_Password" name="Password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

<!--				<div class="wrap-input100 validate-input" data-validate = "Please enter your password again">-->
<!--					<input class="input100" type="password" name="Repass" placeholder="Re-Type password">-->

<!--					<span class="focus-input100"></span>-->
<!--				</div>-->


				<label class="input1001">Choose your account type</label>


				<div class="" data-validate="please choose your prefered category">
					<select class="input10011"  name="u_type" required id="id_u_type"  placeholder="Favourite Catergory">
						{% for role in form.u_type%}
	  					<option>{{role}}</option>
						{%endfor%}
					</select>
					<span class="focus-input100"></span>
				</div>









				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Register
						</span>
					</button>
				</div>
			</form>
